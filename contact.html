<html>
<head>
    <title>Contact Us - KS GYM</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">GYM Name</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="equipment.html">Equipment</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <img src="phone logo.png" alt="Phone">
                    <p>Phone: (+91 9316880199)</p>
                </div>
                <div class="contact-item">
                    <img src="email logo.png" alt="Email">
                    <p>Email: krishdsoni019@gmail.com</p>
                </div>
                <div class="contact-item">
                    <img src="location.png" alt="Location">
                    <p>Address: pardi navsari(396433), gujrat</p>
                </div>
            </div>
            <h3>Contact Form</h3>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 KS GYM</p>
        </div>
    </footer>
</body>
</html>
